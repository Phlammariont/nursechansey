<div class="container-fluid new-user">
  <form action="" id="form-add-user" ng-submit="saveUser( $event )">
    <div class="row-fluid show-grid">
      <div class="col-md-12">
        <input type="text" class="np-input text-input" placeholder="{{Msgs('Name')}}" ng-model="newUser.name">
      </div>
    </div>
    <div class="row-fluid show-grid">
      <div class="col-md-12">
        <input type="text" class="np-input text-input" placeholder="{{Msgs('Email')}}" ng-model="newUser.email">
      </div>
    </div>
    <div class="row-fluid show-grid">
      <div class="col-md-12">
        <input type="text" class="np-input text-input" placeholder="{{Msgs('Password')}}" ng-model="newUser.password">
      </div>
    </div>
    <div class="row-fluid show-grid">
      <div class="col-md-3 text-right">
        <input id="cb-user-active" type="checkbox" class="np-input checkbox-input" checked="checked" ng-model="newUser.active">
        <label for="cb-user-active">{{Msgs('Active')}}</label>
      </div>
      <div class="col-md-8">
        <select id="select-user-title" class="np-input select" ng-model="newUser.title">
          <option value="">{{Msgs('Select')}}</option>
          <option ng-repeat="title in titles" value="{{title.id}}">{{title.name}}</option>
        </select>
      </div>
    </div>
    <div class="row-fluid show-grid">
      <div class="col-md-12">
        <np-select options="services" type="'id'" ng-model="newUser.services"></np-select>
      </div>
    </div>
    <div class="row-fluid show-grid">
      <div class="col-md-2 col-md-offset-8">
        <button class="np-button button-submit">{{Msgs('Save')}}</button>
      </div>
      <div class="col-md-2">
        <button class="np-button button-cancel">{{Msgs('Cancel')}}</button>
      </div>
    </div>
  </form>
</div>
