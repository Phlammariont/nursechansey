<form ng-submit="saveModel()">
  <div class="container-fluid">
    <div class="row-fluid show-grid" ng-repeat="attr in attributes" ng-hide="attr.hidden">
      <label ng-hide="true">{{Msgs(attr.label)}}</label>
      <input ng-change="onChange()" ng-model="actualEditModel[attr.index]" type="{{attr.type === 'String' ? 'text' : ''}}" placeholder="{{Msgs(attr.label)}}" class="np-input {{attr.index}}" ng-class="attr.type === 'String' ? 'text-input' : ''"/>
    </div>
    <div class="row-fluid show-grid">{{"hola" + JSON.stringify( newModel )}}
      <div class="col-md-3 col-md-offset-6"><button class="np-button button-submit">save</button></div>
      <div class="col-md-3"><button class="np-button button-cancel" type="button" ng-click="cancel()">cancel</button></div>
    </div>
  </div>
</form>
