<header class="np-main-header">
  <div class="row-fluid show-grid">
    <span class="section-title">{{domain.name}} <span class="user-count">({{length}})</span></span>
    <button class="np-button pull-right input-medium button-new" ng-click="showAddNew()">{{Msgs("New " + domain.name)}}</button>
    <input type="text" class="np-input input-medium pull-right" placeholder="{{Msgs('Name, ID or Service')}}" >
  </div>
  <div class="row-fluid show-grid crud-column-title">
    <div ng-repeat="item in domain.attributes" class="col-md-{{item.weight}} {{item.hidden ? 'is-hide' : ''}}" ><span>{{Msgs(item.label)}}</span></div>
  </div>
</header>
